<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <script type="text/javascript" src="./main.js"></script>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >

      <fieldset>
        <legend>
          Personal information
        </legend>
        <label class="form_bot">
          Surname:
          <input type="text" name="surname">
        </label>
        <label class="forml_center">
          Name:
          <input type="text" name="name">
        </label>
        <label class="forml_center" for="tentacles">
          How old are You?
          <input
            type="number"
            id="tentacles"
            name="tentacles"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="forml_center" for="start">
          Full date of birth:
          <input
            type="date"
            id="start"
            name="trip-start"
            min="1900-01-01"
            max="2022-01-01"
          >
        </label>
        <label for="bet">
          I accept the term of the agreement
          <input
             type="checkbox"
             name="remember"
             id="bet"
          >
        </label>
      </fieldset>

      <fieldset class="form-fied">
        <legend>
         Registration
        </legend>
        <label class="form_bot" for="email">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            multiple
            placeholder="email@example.com"
          >
        </label>

        <label for="pass">
            Password:
          <input
            type="password"
            id="pass"
            name="password"
            minlength="5"
            maxlength="30"
            required
          >
        </label>

      </fieldset>

      <fieldset class="form-fied">
        <legend>
          An interesting fact about you!
        </legend>
        <label class="form_bot">
          Do you love cats?
          <label for="cats">
            <input
              type="radio"
              name="yes"
              id="cats"
            >
            Yes
          </label>
          <label for="cats1">
            <input
              type="radio"
              name="no"
              id="cats1"
            >
            No
          </label>
        </label>
        <label for="color" class="forml_center">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000000"
            id="color"
          >
        </label>
        <label for="time" class="forml_center">
          What time do you go to bed?
          <input
            type="time"
            name="appt"
            id="time"
            step="2"
          >
        </label>
        <label class="forml_center">
          What are your favorite brand of cars?
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
            <option value="no">
            </option>
          </select>
        </label>
        <label for="vol" class="div5">
            How do you rate our work?
          <input
            type="range"
            name="range"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="form-fied">
        <legend>
          Additional info:
        </legend>
        <label class="form_bot">
          Comments:
          <textarea
            name="feedback"
            autocomplete="off"
            id="feedback"
         ></textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="us" id="us">
            <option value="yes">
             yes
            </option>
            <option value="no">
            no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>

  </body>
</html>
