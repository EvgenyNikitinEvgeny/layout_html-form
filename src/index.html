<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">

    <script type="text/javascript" src="./main.js"></script>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >

      <fieldset>
        <legend>
          Personal information
        </legend>
        <div>
          Surname:
          <input
            type="text"
            name="surname"
          >
        </div>
        <div class="div">
          Name:
          <input
            type="text"
            name="name"
          >
        </div>
        <div class="div">
          <label
            for="tentacles">
            How old are You?
          </label>
          <input
            type="number"
            id="tentacles"
            name="tentacles"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="div">
          <label
            for="start"
          >
            Full date of birth:
          </label>
          <input
            type="date"
            id="start"
            name="trip-start"
            min="1900-01-01"
            max="2022-01-01"
          >
        </div>
        <div>
          <label
            for="bet">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
             name="remember"
             id="bet"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
         Registration
        </legend>
        <label class="div4"
          for="email">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            multiple
            placeholder="email@example.com"
          >
        </label>

        <label
            for="pass"
            class="div5"
        >
            Password:
          <input
            type="password"
            id="pass"
            name="password"
            minlength="5"
            maxlength="30"
            required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset2">
        <legend>
          An interesting fact about you!
        </legend>
          Do you love cats?
        <label
            for="cats"
            class="div46"
        >
          <input
            type="radio"
            name="yes"
            id="cats"
          >
            Yes
        </label>
        <label
          for="cats1"
          class="div47"
        >
          <input
            type="radio"
            name="no"
            id="cats1"
          >
            No
        </label>

        <label
          for="color"
          class="div45"
        >
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000000"
            id="color"
          >
        </label>
        <label
          for="time"
          class="div45"
        >
          What time do you go to bed?
          <input
            type="time"
            name="appt"
            id="time"
            step="2"
          >
        </label>
        <label class="div45">
          What are your favorite brand of cars?
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
            <option
              value="no"
            >
            </option>
          </select>
        </label>
        <label
            for="vol"
            class="div5"
        >
            How do you rate our work?
          <input
            type="range"
            name="range"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset3">
        <legend>
          Additional info:
        </legend>
        <div class="div1">
          Comments:
          <textarea
            name="feedback"
            autocomplete="off"
            id="feedback"
          >
          </textarea>
        </div>
        <div>
          Would you recommend us?
          <select
            name="us"
            id="us"
          >
            <option
             value="yes"
             >
             yes
            </option>
            <option
            value="no"
            >
            no
            </option>
          </select>
        </div>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>

  </body>
</html>
